<body>

<form name="fenestro">
   	<textarea name="fontteksto" placeholder="Enigu tekston"></textarea>
</form>

<p id="rezulto"></p>

<script type="text/javascript">
			
const enigo = document.getElementsByName('fontteksto');
const rezulto = document.getElementById('rezulto');
			
function anstatauigi(valuo) {
	eligo = valuo.value.replace(/a|e|u|y|i|o|ä|ě|é|ý|ů|í|ó|ö|á|ë|ú|ü|ô/g,"e");
	eligo = eligo.replace(/A|E|U|Y|I|O|Ä|Ě|É|Ý|Ů|Í|Ó|Ö|Á|Ë|Ú|Ü|Ô/g,"E");
	eligo = eligo.replace(/у|е|ы|а|о|э|я|и|ю/g,"е");
	eligo = eligo.replace(/У|Е|Ы|А|О|Э|Я|И|Ю/g,"Е");				
	eligo = eligo.replace(/У|Е|Ы|А|О|Э|Я|И|Ю/g,"Е");				
	eligo = eligo.replace(/ա|ե|է|ը|ի|ո|օ/g,"ե");
	eligo = eligo.replace(/Ա|Ե|Է|Ը|Ի|Ո|Օ/g,"Ե");
	
	return rezulto.textContent = eligo;
}
			
enigo[0].addEventListener("input", function handleChange(event) {anstatauigi(event.target);});
</script>
</body>
